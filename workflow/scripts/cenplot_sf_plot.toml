[settings]
format = "png"
transparent = true
dim = [20.0, 1.5]
axis_h_pad = 0.05
dpi = 300
layout = "tight"
legend_prop = 0.4
legend_pos = "right"

[[tracks]]
position = "relative"
proportion = 0.05
type = "label"
path = "{indir}/cdr.bed"
options = { legend = false, hide_x = true }

[[tracks]]
position = "relative"
proportion = 0.4
type = "label"
path = "{indir}/sat_annot.bed"
options = { legend = true, legend_title = "{chrom}", legend_title_only = true, hide_x = true }

[[tracks]]
position = "overlap"
type = "label"
path = "{indir}/stv_{typ}.bed"
options = { legend = true,  legend_title = "{chrom}", legend_title_only = true, hide_x = true }

[[tracks]]
position = "relative"
proportion = 0.005
type = "horort"
path = "{indir}/stv_{typ}.bed"

[tracks.options]
legend = false
hide_x = true
scale = 15
live_only = false
mer_filter = 1
arr_opt_min_arr_hor_units = 1
arr_opt_min_blk_hor_units = 1
arr_opt_bp_merge_units = 100000
arr_opt_bp_merge_blks = 100000
arr_opt_min_arr_len = 170
arr_opt_min_arr_prop = 0.9

[[tracks]]
position = "relative"
proportion = 0.1
type = "position"
options = { legend = false, hide_x = false }
