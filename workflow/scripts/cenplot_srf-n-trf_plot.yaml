settings:
  format: [png, pdf]
  transparent: true
  dim:
    - 20
    - 1.5
  axis_h_pad: 0.05
  dpi: 300
  layout: constrained
  legend_prop: 0.2
  legend_pos: right
tracks:
  - position: relative
    proportion: 0.005
    type: label
    path: "cdr"
    options:
      legend: false
      hide_x: true
  - position: relative
    proportion: 0.15
    type: label
    path: "rm"
    options:
      legend: true
      legend_title: "{chrom}"
      legend_title_only: true
      hide_x: true
  - position: overlap
    type: label
    path: "stv"
    options:
      legend: true
      legend_title: "{chrom}"
      legend_title_only: true
      use_item_rgb: false
      hide_x: true
  - position: relative
    proportion: 0.005
    type: spacer
