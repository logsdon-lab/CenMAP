settings:
  format: [png, pdf]
  transparent: true
  dim:
    - 20
    - 1.5
  axis_h_pad: 0.05
  dpi: 300
  layout: tight
  legend_prop: 0.2
  legend_pos: right
tracks:
  - position: relative
    proportion: 0.05
    type: label
    path: "cdr"
    options:
      legend: false
      hide_x: true
  - position: relative
    proportion: 0.4
    type: label
    path: "rm"
    options:
      legend: true
      legend_title: "{chrom}"
      legend_title_only: true
      hide_x: true
  - position: overlap
    type: label
    path: "stv"
    options:
      legend: true
      legend_title: "{chrom}"
      legend_title_only: true
      hide_x: true
  - position: relative
    proportion: 0.005
    type: horort
    path: "stv"
    options:
      legend: false
      hide_x: true
      scale: 10
      live_only: false
      mer_filter: 1
      arr_opt_min_arr_hor_units: 1
      arr_opt_min_blk_hor_units: 1
      arr_opt_bp_merge_units: 100000
      arr_opt_bp_merge_blks: 100000
      arr_opt_min_arr_len: 1
      arr_opt_min_arr_prop: 0.1
