name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
    # https://github.com/orgs/community/discussions/25678#discussioncomment-5242449
    - name: Delete huge unnecessary tools folder
      run: rm -rf /opt/hostedtoolcache

    - name: Checkout directory.
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        lfs: 'true'

    - name: Setup Miniforge.
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: latest
        activate-environment: dev

    - name: Get date.
      id: get-date
      run: echo "today=$(/bin/date -u '+%Y%m%d')" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache conda env.
      uses: actions/cache@v3
      with:
        path: ${{ env.CONDA }}/envs
        key:
          conda-${{ runner.os }}--${{ runner.arch }}--${{
          steps.get-date.outputs.today }}-${{
          hashFiles('test/env_dev.yaml') }}-${{ env.CACHE_NUMBER }}
      env:
        # Increase this value to reset cache if etc/example-environment.yml has not changed
        CACHE_NUMBER: 0
      id: cache

    - name: Update environment.
      run:
        conda env update -n dev -f test/env_dev.yaml
      if: steps.cache.outputs.cache-hit != 'true'

    - name: Test scripts.
      run: |
        pytest test/ -vvv

    - name: Test can generate Dockerfile.
      run: |
        make dockerfile

    - name: Test dry-run workflow.
      run: |
        snakemake -c 2 -np \
        --workflow-profile none \
        --configfile test/config/config.yaml

    - name: Test primate SF workflow.
      run: |
        snakemake -c 2 -np \
        --workflow-profile none \
        --configfile test/config/config_primates.yaml

    - name: Test chrY workflow.
      run: |
        snakemake -c 4 -p \
        --workflow-profile none \
        --configfile test/config/config_HG00731.yaml \
        --sdm conda \
        --show-failed-logs \
        --conda-cleanup-pkgs cache \
        --conda-frontend conda
  test_wrapper:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
    # https://github.com/orgs/community/discussions/25678#discussioncomment-5242449
    - name: Delete huge unnecessary tools folder
      run: rm -rf /opt/hostedtoolcache

    - name: Checkout directory.
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        lfs: 'true'

    - name: Setup Miniforge.
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: latest
        activate-environment: cenmap

    - name: Get date.
      id: get-date
      run: echo "today=$(/bin/date -u '+%Y%m%d')" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache conda env.
      uses: actions/cache@v3
      with:
        path: ${{ env.CONDA }}/envs
        key:
          conda-${{ runner.os }}--${{ runner.arch }}--${{
          steps.get-date.outputs.today }}-${{
          hashFiles('env_all.yaml') }}-${{ env.CACHE_NUMBER }}
      env:
        # Increase this value to reset cache if etc/example-environment.yml has not changed
        CACHE_NUMBER: 0
      id: cache

    - name: Update environment.
      run:
        conda env update -n cenmap -f env_all.yaml
      if: steps.cache.outputs.cache-hit != 'true'

    - name: Test chrY workflow.
      # TODO: Change to bioconda script later.
      run: |
        ./cenmap \
        -i test/data/assemblies/HG00731/*.fasta.gz \
        --hifi test/data/raw_data/HG00731/*.fastq.gz \
        -s HG00731 \
        -p 4 \
        --chromosomes chrY
